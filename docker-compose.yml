version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: ayuamritwellness:latest
    container_name: ayuamritwellness
    ports:
      - "8081:81"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
